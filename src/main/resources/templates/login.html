<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Inventory Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous"/>

</head>
<body style="background-image: url('img/IMS.png') ;" >
<br></br>
	<div class="box" style=" opacity:0.8; background-color: lightgrey;">
		<h1 style="text-align: center;">Welcome to Inventory Management System!</h1>
	</div>

    <br></br>
    <br></br>
        <div class="container">
			<div class="row" >
				<div class="col-lg-6 container justify-content-center card border-primary" style="background-color: rgba(255,255,255,0.8);">
                    
                            <h1 class="text-center">Login</h1>
                            <div class="card-body">
                            <form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                            
                            </div>
                            
                             <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                            </div>
                            
         
                            <div class="form-group">
                                <label for="username" >Username:</label>
                                <input type="text" name="username" id="username" class="form-control"></input>
                            </div>
                            <div class="form-group">
                                <label for="password" >Password:</label>
                                <input type="password" name="password" id="password" class="form-control"></input>
                            </div>
                            <div class="form-group">
                                
                                <input type="submit" style="width: 100%;" name="submit" class="btn btn-success " value="Login"></input>
                                
                            </div>
                            <div class="form-group">
      								<a th:href="@{/registration}" style="width: 100%;" class="btn btn-primary">New User? Register Here</a>
    							</div>
                            
                         </form>
                     </div>
                 </div>
            </div>
        </div>


</body>
</html>
